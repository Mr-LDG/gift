<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- FontAwesome 5-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <!-- local css-->
    <link rel="stylesheet" href="index.css?ver=1">
    
    <title>생일 축하해요!</title>
  </head>
  <body ontouchstart="">
    <div id="app">
        <template v-if="!showVideo">
            <div class="jb-box">
                <video muted autoplay loop>
                    <source src="생일축하배경.mp4" type="video/mp4">
                    <strong>Your browser does not support the video tag.</strong>
                </video>
                <div class="jb-text">
                    <div class="input-group px-3">
                        <input type="text" class="form-control" placeholder="키워드를 입력하세요" 
                        v-model="keyword" @keydown.enter="checkKeyword()"
                        aria-describedby="enter-button">
                        <button class="btn btn-outline-warning" type="button" id="enter-button" @click="checkKeyword()">입력</button>
                    </div>
                </div>
            </div>
        </template>
        <template v-else>
            <div id="player">
                <!-- youtube API -->
            </div>
        </template>
    </div>


    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!-- local js -->
    <script src="index.js?ver=1"></script>
  </body>
</html>
