<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- FontAwesome 5-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <!-- local css-->
    <link rel="stylesheet" href="index.css">
    
    <title>100일 선물이에요!</title>
  </head>
  <body>
    <div id="app">
        <template v-if="!showVideo">
            <div class="card">
                <div class="card-header">
                    {{question[index]}}
                    <i @click="goBack()" class="far fa-arrow-alt-circle-left fa-lg float-right clickable"></i>
                </div>
                <div class="card-body">
                    <button type="button" @click="isRight(1)" class="btn btn-outline-primary btn-lg btn-block">{{examples[index][0]}}</button>
                    <button type="button" @click="isRight(2)" class="btn btn-outline-primary btn-lg btn-block">{{examples[index][1]}}</button>
                    <button type="button" @click="isRight(3)" class="btn btn-outline-primary btn-lg btn-block">{{examples[index][2]}}</button>
                    <button type="button" @click="isRight(4)" class="btn btn-outline-primary btn-lg btn-block">{{examples[index][3]}}</button>
                </div>
            </div>
        </template>
        <template v-else>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/kRGBxpLHp58" frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </template>
    </div>



    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
